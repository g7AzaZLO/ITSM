<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление услугами</title>
</head>
<body>
    <h1>Управление услугами</h1>
    <h2>Список услуг</h2>
    <ul>
        {% for service in services %}
            <li>
                {{ service['service_name'] }} - {{ service['price'] }} руб.
                <form method="post" style="display:inline;">
                    <input type="hidden" name="service_id" value="{{ service['id'] }}">
                    <button type="submit" name="action" value="delete">Удалить</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <h2>Добавить новую услугу</h2>
    <form method="post">
        <label>Название: <input type="text" name="service_name" required></label><br>
        <label>Описание: <input type="text" name="description"></label><br>
        <label>Статус: <input type="checkbox" name="status"></label><br>
        <label>Цена: <input type="number" step="0.01" name="price" required></label><br>
        <button type="submit" name="action" value="add">Добавить услугу</button>
    </form>
</body>
</html>
