<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказ услуг</title>
</head>
<body>
    <h1>Заказ услуг</h1>
    <form method="post" action="/order_services">
        <table>
            <tr>
                <th>Услуга</th>
                <th>Цена (руб.)</th>
                <th>Количество</th>
            </tr>
            {% for service in services %}
            <tr>
                <td>
                    <input type="checkbox" name="service_ids" value="{{ service['_id'] }}">
                    {{ service['service_name'] }}
                </td>
                <td>{{ service['price'] }}</td>
                <td>
                    <input type="number" name="quantities_{{ service['_id'] }}" min="1" value="1">
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Оформить заказ</button>
    </form>

    {% if confirmation_message %}
        <p>{{ confirmation_message }}</p>
    {% endif %}
</body>
</html>
