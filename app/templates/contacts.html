{% extends "base.html" %}
{% block content %}
<h1>Контакты</h1>
<ul class="list-group">
    {% for user_item in users %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ user_item[1] }}
        <div>
            <a class="btn btn-primary btn-sm" href="/messages/chat/{{ user_item[0] }}">Чат</a>
            {% if user_item[0] in blocked_users %}
                <form method="post" action="/messages/unblock/{{ user_item[0] }}" style="display:inline;">
                    <button class="btn btn-warning btn-sm" type="submit">Разблокировать</button>
                </form>
            {% else %}
                <form method="post" action="/messages/block/{{ user_item[0] }}" style="display:inline;">
                    <button class="btn btn-danger btn-sm" type="submit">Заблокировать</button>
                </form>
            {% endif %}
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
