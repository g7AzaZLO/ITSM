{% extends "base.html" %}
{% block content %}
<h1>Мои заявки</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Дата заявки</th>
        <th>Статус</th>
        <th>Общая стоимость</th>
    </tr>
    {% for req in requests %}
    <tr>
        <td>{{ req[0] }}</td>
        <td>{{ req[1] }}</td>
        <td>{{ req[2] }}</td>
        <td>{{ req[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
