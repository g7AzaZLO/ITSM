{% extends "base.html" %}
{% block content %}
<h1>Управление услугами</h1>

<h2>Добавить новую услугу</h2>
<form method="post" action="/services/add">
    <label>Название:</label><br>
    <input type="text" name="name" required><br>
    <label>Описание:</label><br>
    <textarea name="description" required></textarea><br>
    <label>Цена:</label><br>
    <input type="number" step="0.01" name="price" required><br>
    <label>Цена за:</label><br>
    <select name="price_per" required>
        <option value="unit">единицу</option>
        <option value="hour">час</option>
        <option value="day">сутки</option>
    </select><br>
    <label>Активна:</label><br>
    <select name="is_active" required>
        <option value="1">Да</option>
        <option value="0">Нет</option>
    </select><br><br>
    <button type="submit">Добавить</button>
</form>

<h2>Список услуг</h2>
<ul>
    {% for service in services %}
    <li>
        <form method="post" action="/services/edit/{{ service[0] }}">
            <label>Название:</label><br>
            <input type="text" name="name" value="{{ service[1] }}" required><br>
            <label>Описание:</label><br>
            <textarea name="description" required>{{ service[2] }}</textarea><br>
            <label>Цена:</label><br>
            <input type="number" step="0.01" name="price" value="{{ service[3] }}" required><br>
            <label>Цена за:</label><br>
            <select name="price_per" required>
                <option value="unit" {% if service[4] == 'unit' %}selected{% endif %}>единицу</option>
                <option value="hour" {% if service[4] == 'hour' %}selected{% endif %}>час</option>
                <option value="day" {% if service[4] == 'day' %}selected{% endif %}>сутки</option>
            </select><br>
            <label>Активна:</label><br>
            <select name="is_active" required>
                <option value="1" {% if service[5] == 1 %}selected{% endif %}>Да</option>
                <option value="0" {% if service[5] == 0 %}selected{% endif %}>Нет</option>
            </select><br><br>
            <button type="submit">Сохранить</button>
        </form>
        <form method="post" action="/services/delete/{{ service[0] }}" onsubmit="return confirm('Вы уверены, что хотите удалить эту услугу?');">
            <button type="submit">Удалить</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
