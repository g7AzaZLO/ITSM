<!DOCTYPE html>
<html>
<head>
    <title>{{ title if title else "ITSM System" }}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    {% if user %}
        <p>Привет, {{ user.username }}! (<a href="/logout">Выйти</a>)</p>
        <ul class="nav">
            <li><a href="/">Главная</a></li>
            <li><a href="/services">Каталог услуг</a></li>
            {% if user.role == 'user' %}
                <li><a href="/cart">Корзина</a></li>
                <li><a href="/service-requests/user">Мои заявки</a></li>
            {% elif user.role != 'user' %}
                <li><a href="/services/manage">Управление услугами</a></li>
                <li><a href="/service-requests">Заявки на услуги</a></li>
            {% endif %}
            <!-- Добавьте другие вкладки, например, для инцидентов -->
        </ul>
    {% endif %}
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
