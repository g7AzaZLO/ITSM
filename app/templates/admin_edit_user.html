{% extends "base.html" %}
{% block content %}
<h1>Изменить роль пользователя</h1>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    <p>Логин: {{ user_info[1] }}</p>
    <p>Email: {{ user_info[2] }}</p>
    <label>Роль:</label><br>
    <select name="role" required>
        <option value="user" {% if user_info[3] == 'user' %}selected{% endif %}>Пользователь</option>
        <option value="employee" {% if user_info[3] == 'employee' %}selected{% endif %}>Сотрудник</option>
        <option value="admin" {% if user_info[3] == 'admin' %}selected{% endif %}>Администратор</option>
    </select><br><br>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
