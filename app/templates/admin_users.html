{% extends "base.html" %}
{% block content %}
<h1>Управление пользователями</h1>

<a href="/admin/users/create">Создать нового пользователя</a>

<table>
    <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Email</th>
        <th>Роль</th>
        <th>Действия</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>{{ user[3] }}</td>
        <td>
            <a href="/admin/users/{{ user[0] }}/edit">Изменить роль</a>
            {% if user[0] != user.id %}
                <form method="post" action="/admin/users/{{ user[0] }}/delete" style="display:inline;" onsubmit="return confirm('Вы уверены, что хотите удалить этого пользователя?');">
                    <button type="submit">Удалить</button>
                </form>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
