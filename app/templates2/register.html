{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-light text-center">Регистрация</h1>

        {% if error %}
            <p class="text-danger text-center">{{ error }}</p>
        {% endif %}

        <form method="post" class="bg-dark p-4 rounded shadow">
            <div class="form-group">
                <label for="username" class="text-light">Имя пользователя:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email" class="text-light">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="text-light">Пароль:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success btn-block">Зарегистрироваться</button>
        </form>

        <p class="text-light text-center mt-3">Уже есть аккаунт? <a href="/login" class="text-info">Войти здесь</a>.</p>
    </div>
{% endblock %}
