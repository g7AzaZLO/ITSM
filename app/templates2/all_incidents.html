{% extends "base.html" %}
{% block content %}
<h1>Все инциденты</h1>
<table>
    <tr>
        <th>Тема</th>
        <th>Статус</th>
        <th>Дата создания</th>
        <th>Автор</th>
        <th>Действия</th>
    </tr>
    {% for incident in incidents %}
    <tr>
        <td>{{ incident['title'] }}</td>
        <td>{{ incident['status'] }}</td>
        <td>{{ incident['created_at'] }}</td>
        <td>{{ incident['reporter_username'] }}</td>
        <td><a href="/incidents/{{ incident['incident_id'] }}">Просмотр</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
